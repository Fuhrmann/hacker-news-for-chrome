<!DOCTYPE html>
<html>
<head>
	<title>Hacker News for Google Chrome Options</title>
	<script type="text/javascript" src="core.js" />
	<script type="text/javascript">
    var selectReqInterval;
    var radioNotifications;
    var radioBackgroundTabs;
   
    function initVariables() {
			selectReqInterval = document.getElementById("RequestInterval");
			checkNotifications = document.getElementById("Notifications");
			selectMinNotification = document.getElementById("MinNotification");
			checkBackgroundTabs = document.getElementById("BackgroundTabs");
    }
   
		function restoreOptions() {
      initVariables();
			var reqInterval = localStorage["HN.RequestInterval"];
			for (var i=0; i<selectReqInterval.children.length; i++) {
				if (selectReqInterval[i].value == reqInterval) {
					selectReqInterval[i].selected = "true";
					break;
				}
			}
      if (localStorage["HN.Notifications"] == "true") {
        checkNotifications.checked = "true";
      }
			var minNotification = localStorage["HN.MinNotification"];
			for (var i=0; i<selectMinNotification.children.length; i++) {
				if (selectMinNotification[i].value == minNotification) {
					selectMinNotification[i].selected = "true";
					break;
				}
			}
      if (localStorage["HN.BackgroundTabs"] == "true") {
        checkBackgroundTabs.checked = "true";
      }
		}
	
		function saveOptions() {
      var interval = selectReqInterval.children[selectReqInterval.selectedIndex].value;
      localStorage["HN.RequestInterval"] = interval;
      
      localStorage["HN.Notifications"] = checkNotifications.checked;
     
      var minNotification = selectMinNotification.children[selectMinNotification.selectedIndex].value;
      localStorage["HN.MinNotification"] = minNotification;
			
      localStorage["HN.BackgroundTabs"] = checkBackgroundTabs.checked;
		}
	
	</script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<style>
		#header {margin-bottom:20px;}
		#container {width:85%; margin:auto;}
		label {margin-right:6px;}
		.second-radio {margin-left:10px;}
		p { color:#828282;}
		a {text-decoration:underline;}
		#feed {margin-left:10px;}
	</style>
</head>
<body onLoad="restoreOptions()">
	<div id="container">
		<div id="header">
			<img src="icon18.gif" />
			<span id="title">Options</span>
		</div>
		<div id="feed">
			<label for="RequestInterval">Update stories every:</label>
			<select id="RequestInterval" name="RequestInterval" onChange="saveOptions()">
				<option value="300000">5 minutes</option>
				<option value="600000">10 minutes</option>
				<option	value="900000">15 minutes</option>
				<option value="1200000">20 minutes</option>
				<option value="1800000">30 minutes</option>
				<option value="2700000">45 minutes</option>
				<option value="3600000">1 hour</option>
			</select><br/><br/><br/>
			<input type="checkbox" id="Notifications" value="true" onChange="saveOptions()" />
			<label for="Notifications">Display a notification when a story reaches the top</label>
			<select id="MinNotification" id="MinNotification" onChange="saveOptions()">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
			</select>
			<br/><br/>
			<input type="checkbox" id="BackgroundTabs" value="true" onChange="saveOptions()" />
			<label for="BackgroundTabs">Open links in background tabs</label><br/>
			<br/><br/><br/>
			<p>:: Created by <b>Adam Albrecht</b> :: <a href='http://adamalbrecht.com' target='_blank'>www.adamalbrecht.com</a> ::<p>
		</div>
	</div>
</body>
</html>
