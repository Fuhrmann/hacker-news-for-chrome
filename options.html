<!DOCTYPE html>
<html>
<head>
	<title>Hacker News for Google Chrome Options</title>
	<script type="text/javascript">
		function restoreOptions() {
			var reqInterval = localStorage["HN.RequestInterval"];
			var selectReqInterval = document.getElementById("RequestInterval");
			for (var i=0; i<selectReqInterval.children.length; i++) {
				if (selectReqInterval[i].value == reqInterval) {
					selectReqInterval[i].selected = "true";
					break;
				}
			}
			var notifications = localStorage["HN.Notifications"];
			var radioNotifications = document.getElementsByName("Notifications");
			for (var i=0; i<radioNotifications.length; i++) {
				if (radioNotifications[i].value == notifications) {
					radioNotifications[i].checked = "true";
				}
			}
			var backgroundTabs = localStorage["HN.BackgroundTabs"];
			var radioBackgroundTabs = document.getElementsByName("BackgroundTabs");
			for (var i=0; i<radioBackgroundTabs.length; i++) {
				if (radioBackgroundTabs[i].value == backgroundTabs) {
					radioBackgroundTabs[i].checked = "true";
				}
			}
		}
	</script>
</head>
<body onLoad="restoreOptions()">
	<h1>Hacker News Options</h1>
	<label for="RequestInterval">Update every:</label><br/>
	<select id="RequestInterval" name="RequestInterval">
		<option value="300000">5 minutes</option>
		<option value="600000">10 minutes</option>
		<option	value="900000">15 minutes</option>
		<option value="1200000">20 minutes</option>
		<option value="1800000">30 minutes</option>
		<option value="2700000">45 minutes</option>
		<option value="3600000">1 hour</option>
	</select><br/><br/><br/>
	<label for="Notifications">Show notifications for new top stories?</label><br/>
	<input type="radio" name="Notifications" value="true"> Yes<br/>
	<input type="radio" name="Notifications" value="false"> No<br/>
	<br/><br/>
	<label for="BackgroundTabs">Open links in background tabs?</label><br/>
	<input type="radio" name="BackgroundTabs" value="true"> Yes<br/>
	<input type="radio" name="BackgroundTabs" value="false"> No<br/>
</body>
